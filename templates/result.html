<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

		<title>Diabetes Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Oleo Script Swash Caps" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>

            <div class='description'>
    			<p>A Machine Learning Web App for Predicting Diabetes</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>You have DIABETES.</span></h1>
	
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>You don't have diabetes, All Safe!.</span></h1>

			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>Made with ❤️ by Shubham More.</p>
       </div>

	</body>
</html>
